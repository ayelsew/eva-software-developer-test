version: '3.1'

services:
  db:
    container_name: eva_mongo
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
  mq:
    container_name: eva_redis
    image: redis
    restart: always
    ports:
      - "6379:6379"
